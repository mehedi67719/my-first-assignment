<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="nav-bar">

        <h2 class="website-name open-sans-fontone">LOGO</h2>
        <button class="sing-up-button"><a href="">Sign Up</a></button>
        </nav>

        <section class="banner-section">

            <h1 class="banner-heading">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="banner-section-button">Stay Focused</button>
        </section>

    </header>

    <main>

        <section class="action-section">
            
            <div class="action-left-side">
                <h2 class="action-title">See It in Action</h2>
                <h4 class="action-subtitle">Explore the live preview and imagine your <br>brand in this bold new look.</h4>
                <button class="action-button">Launch Live Preview</button>
            </div>

            <img src="Assets/wc-mini.png" alt="" class="action-section-image">
        </section>


        <section class="Productive-Users-Section">


            <h2 class="productive-title">Joined Thousands of Productive Users</h2>

            <div class="productive-three-data">
                <div class="productive-data1 open-sans-fontone">
                <strong class="productive-data ">50K</strong>
                <h4 class="productive-subtitle">Active Users</h4>
                </div>

                <div class="productive-data2 open-sans-fontone">
                <strong class="productive-data ">2M+</strong>
                <h4 class="productive-subtitle">Focus Sessions</h4>
                </div>

                <div class="productive-data3  open-sans-fontone">
                <strong class="productive-data">95%</strong>
                <h4 class="productive-subtitle">Satisfaction Rate</h4>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
